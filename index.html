<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Queue behavior</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__queue"></div>
      <label>Value to set to
        <input class="container__input" type="text">
      </label>
      <input class="container__add-button" type="button" value="Add value">
      <input class="container__delete-button" type="button" value="Delete oldest value">
      <input class="container__delete-all-button" type="button" value="Clear all queue">
    </div>
  <script src="script.js"></script>
  </body>
</html>
